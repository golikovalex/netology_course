<div class="container">

	<h4>Введите ваши данные</h4>
	<br>

	
	<form (ngSubmit)="onSubmit()" #enterForm="ngForm">
		<div class="form-group">
		
			<label for="name">Имя</label><br>
			<input type="text" class="form-control" id="name" 
				required
				[(ngModel)]="mainUser.name" name="name"
				#name="ngModel">
				
		</div>
	
	
		<div class="form-group">
			<label for="email">Электронная почта</label><br>
			<input type="email" class="form-control" id="email" 
				required
				pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
				[(ngModel)]="mainUser.email" name="email"
				#email="ngModel">
				

			
		</div>
	
		<br><br>
		<button type="submit" class="btn-large waves-effect waves-light" [disabled]="!enterForm.form.valid">Войти
			<i class="material-icons right">send</i>
		</button>
		
		<div [hidden]="name.valid || name.pristine"
			class="card-panel red lighten-4">
				Введите имя
		</div>
		
		<div [hidden]="email.valid || email.pristine"
			class="card-panel red lighten-4">
				Адрес почты не соответствует формату
		</div>
					
	</form>

	
</div>
