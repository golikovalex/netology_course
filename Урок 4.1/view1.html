<style>
	span.fire{color: red;}
	span.water{color: blue;}
	span.grass{color: green;}
</style>


Найти:
<input ng-model="myQuery"><br><br>


Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="weight">Весу (возрастание)</option>
	<option value="-weight">Весу (убывание)</option>
    <option value="height">Росту</option>
	<option value="name">Имени</option>
</select>

<select ng-model="myTypeFilter">
	<option ng-repeat="pokemon in pokemons" value="{{pokemon.type[0]}}">{{pokemon.type[0]}}</option>
</select>


<ul>
    <li ng-repeat="pokemon in pokemons | filter: myTypeFilter | filter: myQuery | orderBy: myOrderProperty">
        <img ng-click="alertFunc(pokemon.name)" src="{{pokemon.ThumbnailImage}}">

        <small>ID #{{pokemon.id }}</small>
        <h1>{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: <span ng-class="{'fire': pokemon.type[0] == 'fire' , 'water': pokemon.type[0] == 'water', 'grass': pokemon.type[0] == 'grass'} ">{{pokemon.type [0]}}</span></p>
        <hr />
    </li>
</ul>

<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}
</p>
